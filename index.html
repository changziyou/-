<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>勇者之塔 - Dragon Quest Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DotGothic16&display=swap');
      
      body {
        background-color: #000;
        color: #fff;
        overflow: hidden;
      }

      /* Dragon Quest Style Window */
      .dq-window {
        background-color: #000;
        border: 4px solid #fff;
        border-radius: 8px;
        box-shadow: inset 0 0 0 2px #000; /* Inner black gap */
        padding: 8px;
        image-rendering: pixelated;
        position: relative;
      }
      
      /* Decorative corner bits for that retro feel */
      .dq-window::after {
        content: "";
        position: absolute;
        top: -4px; left: -4px; right: -4px; bottom: -4px;
        border: 2px solid transparent;
        border-radius: 12px;
        pointer-events: none;
      }

      .font-dq {
        font-family: 'DotGothic16', sans-serif; /* A nice bitmap-style font */
        letter-spacing: 1px;
      }
      
      .font-pixel {
        font-family: 'Press Start 2P', cursive;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
        border: 1px solid #fff;
      }
      ::-webkit-scrollbar-thumb {
        background: #fff; 
      }
      
      .pixel-art {
        image-rendering: pixelated;
      }
    </style>

</html>
